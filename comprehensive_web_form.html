<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Favorite Language Form</title>
    </head>

    <body>
        <h1>Developer Preferences Form</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="language">Favorite Programming Language:</label>
                <select id="language" name="language" required>
                    <option value="" disabled selected>Select your favorite language</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="ruby">Ruby</option>
                </select>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Level of Expertise:</legend>
                    <label>
                        <input type="radio" name="expertise" value="beginner" required> Beginner
                    </label>
                    <label>
                        <input type="radio" name="expertise" value="intermediate"> Intermediate
                    </label>
                    <label>
                        <input type="radio" name="expertise" value="advanced"> Advanced
                    </label>
                </fieldset>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Preferred Development Platforms:</legend>
                    <label>
                        <input type="checkbox" name="platforms" value="web"> Web
                    </label>
                    <label>
                        <input type="checkbox" name="platforms" value="mobile"> Mobile
                    </label>
                    <label>
                        <input type="checkbox" name="platforms" value="desktop"> Desktop
                    </label>
                </fieldset>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
